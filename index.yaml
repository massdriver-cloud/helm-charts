  massdriver-alarm-channel:
  - apiVersion: v2
    created: "2023-08-19T20:52:56.383516283Z"
    description: Implements Massdriver's "alarm channel" concept by using the Prometheus
      Operator's [AlertmanagerConfig](https://prometheus-operator.dev/docs/operator/design/#alertmanagerconfig)
      to create a new route in AlertManager's routing tree for sending all alarms
      with the proper label (`md_package=<massdriver package name>`) to the proper
      package-scoped Massdriver webhook.
    digest: 60ee1c2de5346f6e2e9fe8af892dd6aee474698130184f0f62dd3b8ecd59a0d6
    name: massdriver-alarm-channel
