{{- if .Values.massdriver.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "massdriver.fullname" . }}-massdriver
  labels:
    {{- include "massdriver.labels" . | nindent 4 }}
    app.kubernetes.io/component: massdriver
  {{- with .Values.massdriver.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.massdriver.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  tls:
    - hosts:
        - api.{{ .Values.domain }}
        - app.{{ .Values.domain }}
        - identity.{{ .Values.domain }}
      secretName: {{ include "massdriver.tlsSecretName" . }}
  rules:
    - host: api.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "massdriver.fullname" . }}-massdriver
                port:
                  name: http
    - host: app.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "massdriver.fullname" . }}-massdriver
                port:
                  name: ui
    - host: identity.{{ .Values.domain }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "massdriver.fullname" . }}-kratos
                port:
                  name: kratos-public
{{- end }}
