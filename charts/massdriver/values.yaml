# Massdriver Variables
massdriver:
  logLevel: info

  # The subdomains to use for Massdriver. These will be used to construct URLs for the frontend and API.
  apiSubdomain: api
  appSubdomain: app

  # Configuration for blob storage
  blobStorage:
    # S3Proxy credentials for authenticated access
    username: massdriver
    password: s3proxypassword

    # options are "minio", "s3", "gcs", or "azureblob". For whichever type you
    type: minio

    # Bucket names for Massdriver to use. The default values will work with the included MinIO deployment.
    # If you are using your own S3 buckets you will need to update the values.
    # The massdriver bucket is used for bundle and OCI storage
    massdriverBucket: massdriver
    # The state bucket is used for OpenTofu/Terraform remote state storage
    stateBucket: state

    # Required if using "minio" for blobStorage.type
    minio:
      username: minioaccesskey
      password: miniosecretkey

    # Required if using "s3" for blobStorage.type
    # NOTE: Be sure to update Argo Workflows artifact repository if you wish to S3 for Argo artifacts as well
    s3:
      region: us-east-1
      # S3 access is better granted via IAM roles (IRSA for EKS) by setting the proper annotations on the service account
      # If you aren't running in EKS or prefer to use access keys, you can set them here
      accessKeyId: ""
      secretAccessKey: ""

    # Required if using "s3" for blobStorage.type
    # NOTE: Be sure to update Argo Workflows artifact repository if you wish to S3 for Argo artifacts as well
    azureblob:
      region: eastus
      # S3 access is better granted via IAM roles (IRSA for EKS) by setting the proper annotations on the service account
      # If you aren't running in EKS or prefer to use access keys, you can set them here
      storageAccountName: ""

      # You can authenticate with either storage account key or via service principal.
      # If using storage account key, set that value and leave the service principal values blank.
      storageAccountKey: ""
      
      # If using service principal authentication, leave storageAccountKey blank and set the values below
      clientId: ""
      clientSecret: ""
      tenantId: ""

  replicaCount: 2

  image:
    repository: massdrivercloud/massdriver
    tag: "1.2.1"

  port: 4000

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 300Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /_health
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /_health
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podAnnotations: {}

  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 10001

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 10001
    
  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80

  ingress:
    enabled: true
    ingressClassName: ""
    annotations: {}
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # nginx.ingress.kubernetes.io/proxy-body-size: 20m
    tls:
      # Set this to false to run Massdriver without TLS (only HTTP). This is NOT recommended for production.
      enabled: true
      # if secretName is unspecified the default secret name will be <release-name>-massdriver-tls
      secretName:
      # if you want helm to create the secret for you, set this to true and uncomment and provide the cert and key values below
      createSecret: true
      # cert: |-
      #   -----BEGIN CERTIFICATE-----
      #   ...
      #   -----END CERTIFICATE-----
      # key: |-
      #   -----BEGIN RSA PRIVATE KEY-----
      #   ...
      #   -----END RSA PRIVATE KEY-----

  epmd:
    enabled: true
    port: 4369

  metrics:
    enabled: true
    port: 4021

    serviceMonitor:
      enabled: false
      interval: 60s
      scrapeTimeout: 15s
      labels: {}

  migration:
    enabled: true


# Launch Control Variables
launchControl:
  provisionerOtelEnabled: true

  replicaCount: 2

  image:
    repository: massdrivercloud/launch-control
    pullPolicy: IfNotPresent
    tag: "1.0.3"

  port: 8080

  resources:
    limits:
      cpu: 500m
      memory: 250Mi
    requests:
      cpu: 50m
      memory: 50Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /healthz
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /healthz
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podSecurityContext:
    fsGroup: 10001

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
    
  podAnnotations: {}

  podLabels: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80


# Provisioner Variables
provisioner:
  serviceAccount:
    create: true
    automount: true
