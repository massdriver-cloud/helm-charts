# BEGIN Mandatory values
# You must set these values before deploying the chart.
postgres:
  username: 
  password: 
  hostname: 
  port: 5432

smtp:
  username: 
  password: 
  hostname: 
  server: 
  port: 587
  fromAddress: 

domain: 

dockerhub:
  username: massdrivercloud
  accessToken:

licenseKey:
# END Mandatory values

# This creates a temporary user for quick access before OIDC is setup
quickstart:
  email: 
  password: 

nameOverride: ""
fullnameOverride: ""

# Massdriver Variables
massdriver:
  logLevel: info

  # Configuration for blob storage
  blobStorage:
    # options are "minio" or "s3". If using "s3", make sure you set the correct bucket names and s3 values below
    type: minio

    # Bucket names for Massdriver to use. The default values will work with the included MinIO deployment.
    # If you are using your own S3 buckets you will need to update the values.
    # The massdriver bucket is used for bundle and OCI storage
    massdriverBucket: massdriver
    # The state bucket is used for OpenTofu/Terraform remote state storage
    stateBucket: state

    # Required if using "s3" for blobStorage.type
    # NOTE: Be sure to update Argo Workflows artifact repository if you wish to S3 for Argo artifacts as well
    s3:
      region: us-east-1
      # S3 access is better granted via IAM roles (IRSA for EKS) by setting the proper annotations on the service account
      # If you aren't running in EKS or prefer to use access keys, you can set them here
      accessKeyId: ""
      secretAccessKey: ""

  replicaCount: 2

  image:
    repository: massdrivercloud/massdriver
    tag: "1.0.8"

  port: 4000

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /_health
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podAnnotations: {}

  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 10001

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 10001
    
  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80

  ingress:
    enabled: true
    ingressClassName: ""
    annotations: {}
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # nginx.ingress.kubernetes.io/proxy-body-size: 20m
    tls:
      # Set this to false to run Massdriver without TLS (only HTTP). This is NOT recommended for production.
      enabled: true
      # if secretName is unspecified the default secret name will be <release-name>-massdriver-tls
      secretName:
      # if you want helm to create the secret for you, set this to true and uncomment and provide the cert and key values below
      createSecret: true
      # cert: |-
      #   -----BEGIN CERTIFICATE-----
      #   ...
      #   -----END CERTIFICATE-----
      # key: |-
      #   -----BEGIN RSA PRIVATE KEY-----
      #   ...
      #   -----END RSA PRIVATE KEY-----

  epmd:
    port: 4369

  migration:
    enabled: true


# Launch Control Variables
launchControl:

  replicaCount: 2

  image:
    repository: massdrivercloud/launch-control
    pullPolicy: IfNotPresent
    tag: "1.0.1"

  port: 8080

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /healthz
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podSecurityContext:
    fsGroup: 10001

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
    
  podAnnotations: {}

  podLabels: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80


# Provisioner Variables
provisioner:
  serviceAccount:
    create: true
    automount: true
    annotations: {}

