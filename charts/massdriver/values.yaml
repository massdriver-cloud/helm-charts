# Default values for massdriver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global variables
nameOverride: ""
fullnameOverride: ""

postgres:
  username: 
  password: 
  hostname: 
  port: 5432

smtp:
  username: 
  password: 
  hostname: 
  port: 587
  from: 

domain: 

# Massdriver Variables
massdriver:
  logLevel: info

  podAnnotations: {}

  podLabels: {}

  replicaCount: 2

  image:
    repository: massdrivercloud/massdriver
    tag: "1.0.1"

  imagePullSecrets: []

  port: 4000

  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /_health
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podSecurityContext: {}
    # fsGroup: 10001

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 10001
    
  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80

  ingress:
    enabled: false
    ingressClassName: ""
    annotations: {}
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      # nginx.ingress.kubernetes.io/proxy-body-size: 20m
    tls:
      enabled: true

  epmd:
    port: 4369

  migration:
    enabled: true
    args: ["eval", "Massdriver.Release.migrate"]


# Launch Control Variables
launchControl:

  podAnnotations: {}

  podLabels: {}

  replicaCount: 2

  image:
    repository: massdrivercloud/launch-control
    pullPolicy: IfNotPresent
    tag: "1.0.0"

  imagePullSecrets: []

  port: 8080

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe: 
    failureThreshold: 3
    httpGet:
      path: /healthz
      port: http
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 2
    timeoutSeconds: 1

  podSecurityContext:
    fsGroup: 10001

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
    
  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  service:
    port: 80


