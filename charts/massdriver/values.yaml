  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
  readinessProbe: {}
    # httpGet:
    #   path: /
    #   port: http

  podSecurityContext: {}
    # fsGroup: 10001

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 10001

  serviceAccount:
    create: true
    automount: true
    annotations: {}
  
  migration:
    enabled: true

argo-workflows:
  server:
    authModes:
      - "server"
  artifactRepository:
    s3:
      bucket: argo
      # this assumes that the release name is "massdriver". This value will need to be changed if the release name is different.
      endpoint: massdriver-minio.massdriver.svc:9000
      insecure: true
      # these both assume that the release name is "massdriver" (for the secret name). This value will need to be changed if the release name is different.
      accessKeySecret:
        name: massdriver-minio
        key: rootUser
      secretKeySecret:
        name: massdriver-minio
        key: rootPassword

minio:
  # this assumes that the release name is "massdriver". This value will need to be changed if the release name is different.
  existingSecret: massdriver-minio

  replicas: 2
  resources:
    requests:
      memory: 500Mi
  
  persistence:
    size: 500Gi

  buckets:
  - name: massdriver
    policy: none
    purge: false
    versioning: false
    objectlocking: false
  - name: state
    policy: none
    purge: false
    versioning: false
    objectlocking: false
  - name: argo
    policy: none
    purge: false
    versioning: false
    objectlocking: false